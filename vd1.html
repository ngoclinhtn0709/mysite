<!DOCTYPE html> <html lang="vi"> <head> <meta charset="UTF-8"> <title>Trò chơi từ vựng trái cây</title> <style> body {font-family: 'Comic Sans MS', sans-serif; background:#fef9f4; margin:0; text-align:center;} h1 {color:#ff6f61;} .screen {display:none; padding:20px;} .active {display:block;} .btn {background:#ffcc00; border:none; padding:15px 30px; margin:10px; border-radius:10px; font-size:18px; cursor:pointer;} .question {margin:20px; font-size:22px;} .options {display:flex; justify-content:center; flex-wrap:wrap; gap:15px;} .option {background:#fff; border:2px solid #ccc; border-radius:10px; padding:10px; cursor:pointer; width:120px;} .option img {width:100px; height:100px; object-fit:contain;} .progress {margin:20px; font-size:18px;} .score {font-size:20px; margin:20px;} </style> </head> <body> <div id="home" class="screen active"> <h1>🍎 Trò chơi từ vựng trái cây 🍌</h1> <p>Học từ vựng tiếng Anh qua hình ảnh trái cây!</p> <button class="btn" onclick="startGame()">Bắt đầu chơi</button> <button class="btn" onclick="showHowToPlay()">Cách chơi</button> </div> <div id="howto" class="screen"> <h2>📖 Cách chơi</h2> <p>Chọn đúng từ tiếng Anh tương ứng với hình ảnh trái cây.<br> Hoàn thành 10 nhiệm vụ để nhận điểm thưởng 🎉</p> <button class="btn" onclick="goHome()">Quay lại</button> </div> <div id="game" class="screen"> <div class="progress" id="progress"></div> <div class="question" id="question"></div> <div class="options" id="options"></div> <div class="score" id="score"></div> </div> <div id="end" class="screen"> <h2>🎉 Chúc mừng! 🎉</h2> <p>Bạn đã hoàn thành trò chơi!</p> <div class="score" id="finalScore"></div> <button class="btn" onclick="goHome()">Chơi lại</button> </div> <script> const questions = [ {img:"https://i.ibb.co/7yVj7nM/apple.png", answer:"Apple", options:["Apple","Banana","Orange","Grape"]}, {img:"https://i.ibb.co/6r7tZcM/banana.png", answer:"Banana", options:["Pear","Banana","Mango","Apple"]}, {img:"https://i.ibb.co/3z0n7mV/orange.png", answer:"Orange", options:["Orange","Peach","Grape","Lemon"]}, {img:"https://i.ibb.co/0j7h6nM/grape.png", answer:"Grape", options:["Apple","Grape","Mango","Pear"]}, {img:"https://i.ibb.co/3z0n7mV/pear.png", answer:"Pear", options:["Pear","Banana","Peach","Orange"]}, {img:"https://i.ibb.co/6r7tZcM/mango.png", answer:"Mango", options:["Mango","Apple","Lemon","Grape"]}, {img:"https://i.ibb.co/7yVj7nM/lemon.png", answer:"Lemon", options:["Orange","Lemon","Banana","Peach"]}, {img:"https://i.ibb.co/0j7h6nM/peach.png", answer:"Peach", options:["Peach","Pear","Mango","Apple"]}, {img:"https://i.ibb.co/3z0n7mV/strawberry.png", answer:"Strawberry", options:["Strawberry","Banana","Orange","Grape"]}, {img:"https://i.ibb.co/6r7tZcM/watermelon.png", answer:"Watermelon", options:["Apple","Watermelon","Mango","Pear"]} ]; let current=0, score=0; function showScreen(id){ document.querySelectorAll('.screen').forEach(s=>s.classList.remove('active')); document.getElementById(id).classList.add('active'); } function goHome(){showScreen('home'); current=0; score=0;} function showHowToPlay(){showScreen('howto');} function startGame(){current=0; score=0; showScreen('game'); loadQuestion();} function loadQuestion(){ if(current>=questions.length){endGame(); return;} const q=questions[current]; document.getElementById('progress').innerText=`Câu ${current+1}/10`; document.getElementById('question').innerHTML=`<img src="${q.img}" width="150"><br>Đây là quả gì?`; const opts=document.getElementById('options'); opts.innerHTML=""; q.options.forEach(opt=>{ const div=document.createElement('div'); div.className="option"; div.innerText=opt; div.onclick=()=>checkAnswer(opt); opts.appendChild(div); }); document.getElementById('score').innerText=`Điểm: ${score}`; } function checkAnswer(opt){ if(opt===questions[current].answer){ score+=10; alert("✅ Chính xác!"); } else { alert("❌ Sai rồi!"); } current++; loadQuestion(); } function endGame(){ showScreen('end'); document.getElementById('finalScore').innerText=`Tổng điểm: ${score}`; } </script> </body> </html>
