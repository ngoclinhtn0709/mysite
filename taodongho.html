<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Egg Timer Animation</title>
<style>
  body {
    font-family: Arial, sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background: #f5f5f5;
  }
  .container {
    display: flex;
    align-items: center;
    gap: 30px;
  }
  /* --- Đồng hồ cát --- */
  .hourglass {
    position: relative;
    width: 120px;
    height: 200px;
  }
  .glass {
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, #d4af37 0 20%, transparent 20% 80%, #d4af37 80% 100%);
    border: 6px solid #d4af37;
    border-radius: 20px;
    clip-path: polygon(0 0,100% 0,60% 50%,100% 100%,0 100%,40% 50%);
  }
  .sand-top, .sand-bottom {
    position: absolute;
    left: 20px;
    width: 80px;
    background: #f2d16b;
    border-radius: 50%;
    z-index: 1;
  }
  .sand-top {
    top: 15px;
    height: 60px;
    animation: sandTop 30s linear forwards;
  }
  .sand-bottom {
    bottom: 15px;
    height: 20px;
    transform: scaleX(1.2);
    animation: sandBottom 30s linear forwards;
  }
  /* hạt cát chảy */
  .stream {
    position: absolute;
    top: 80px;
    left: 58px;
    width: 4px;
    height: 40px;
    background: #f2d16b;
    animation: streamAnim 1s linear infinite;
    z-index: 2;
  }

  /* Đồng hồ số */
  .right {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  }
  .display {
    font-size: 48px;
    font-weight: bold;
    background: #eef1ff;
    border: 3px solid #555;
    border-radius: 12px;
    padding: 10px 20px;
    min-width: 250px;
    text-align: center;
  }
  .buttons {
    display: flex;
    gap: 20px;
  }
  .btn {
    padding: 12px 30px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    color: #fff;
  }
  .start { background: #28a745; }
  .clear { background: #dc3545; }

  /* Animations */
  @keyframes sandTop {
    from { height: 60px; }
    to { height: 0; }
  }
  @keyframes sandBottom {
    from { height: 20px; }
    to { height: 70px; }
  }
  @keyframes streamAnim {
    0%,100% { opacity: 0; }
    50% { opacity: 1; }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Đồng hồ cát -->
    <div class="hourglass">
      <div class="glass"></div>
      <div class="sand-top"></div>
      <div class="sand-bottom"></div>
      <div class="stream"></div>
    </div>
    <!-- Bảng số + nút -->
    <div class="right">
      <div class="display" id="timer">00:00:30</div>
      <div class="buttons">
        <button class="btn start" id="startBtn">Start</button>
        <button class="btn clear" id="clearBtn">Clear</button>
      </div>
    </div>
  </div>

<script>
  let timer;
  let time = 30; // 30 giây mặc định
  const display = document.getElementById("timer");

  function updateDisplay() {
    const m = String(Math.floor(time / 60)).padStart(2,'0');
    const s = String(time % 60).padStart(2,'0');
    display.textContent = `00:${m}:${s}`;
  }

  document.getElementById("startBtn").addEventListener("click", () => {
    clearInterval(timer);
    document.querySelector(".sand-top").style.animationPlayState = "running";
    document.querySelector(".sand-bottom").style.animationPlayState = "running";
    document.querySelector(".stream").style.animationPlayState = "running";
    time = 30;
    updateDisplay();
    timer = setInterval(()=>{
      if(time > 0){
        time--;
        updateDisplay();
      } else {
        clearInterval(timer);
        alert("⏳ Hết giờ!");
      }
    },1000);
  });

  document.getElementById("clearBtn").addEventListener("click", () => {
    clearInterval(timer);
    time = 30;
    updateDisplay();
    // reset animation
    const sandTop = document.querySelector(".sand-top");
    const sandBottom = document.querySelector(".sand-bottom");
    sandTop.style.animation = "none";
    sandBottom.style.animation = "none";
    void sandTop.offsetWidth; // trick để reset animation
    void sandBottom.offsetWidth;
    sandTop.style.animation = "sandTop 30s linear forwards paused";
    sandBottom.style.animation = "sandBottom 30s linear forwards paused";
    document.querySelector(".stream").style.animationPlayState = "paused";
  });

  // init
  updateDisplay();
  // pause animation ngay từ đầu
  document.querySelector(".sand-top").style.animationPlayState = "paused";
  document.querySelector(".sand-bottom").style.animationPlayState = "paused";
  document.querySelector(".stream").style.animationPlayState = "paused";
</script>
</body>
</html>
