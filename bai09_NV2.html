<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>THỰC HÀNH CSS - NHIỆM VỤ 2</title>
        <link rel="stylesheet" href="./bai09.css">
    </head>
    <body>
        <h1>THỰC HÀNH CSS </h1>
        <h2>NHIỆM VỤ 2</h2>
        <form action="/bai09.html">
                <fieldset>
                    <h3>Đóng góp ý kiến cho thư viện của nhà trường</h3>
                    <p>1. Thông tin về người góp ý</p>
                    <label for="hoten">Họ và tên:</label> 
                    <input id="ht" type="text" name="Hoten"> 
                    <br>
                    <br>
                    <label for="email">Địa chỉ E-mail:</label>
                    <input id="email" type="text" name="email">
                    <br>
                    <br>
                    <p>2. Đóng góp ý khiến</p>
                    <label for="ykien">Ý kiến đóng góp:</label>
                    <textarea id="ykien" type="text" name="ykien" rows="4" cols="50"></textarea>
                </fieldset>
            </form>
    </body>
    </html>
